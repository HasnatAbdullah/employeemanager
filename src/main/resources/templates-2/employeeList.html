<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap02.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/mystyle.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-3.5.1.js}" ></script>
    <script th:src="@{/js/jquery-ui.js}" ></script>


    <title>Employee list | DashBoard</title>
</head>
<body>
<!-- top navigation bar -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #c2e4f3;">
    <div class="container-fluid">
        <a class="navbar-brand me-auto ms-lg-0 ms-3 fw-bold" href="#">Employee Manager | List</a>
        <div class="nav navbar-nav navbar-right" id="navbar-menu">
            <div class="navbar-nav">
                <a href="#!" class="nav-item nav-link" data-toggle="modal" data-target="#profileModal"> <span class="fa fa-user-circle"></span> <!-- <%= u.getFullName() %> --></a>
            </div>
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link"> <span class="bi bi-person-x-fill"></span> Log Out</a>
            </div>
        </div>
    </div>
</nav>

<!-- top navigation bar -->



<!-- offcanvas -->

<div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
    <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
            <ul class="navbar-nav">
                <li>
                    <a th:href="@{/employee}" class="nav-link px-3 active" style="font-size: 20px;">
                        <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider bg-light" />
                </li>
                <li>
                    <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                        Interface
                    </div>
                </li>
                <li>
                    <a id="allTable" th:href="@{/allTable}" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-person-fill"></i></span>
                        <span>All Employee | Table</span>
                    </a>
                </li>
                <li>
                    <a id="employee" th:href="@{/employee}" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-person-fill"></i></span>
                        <span>All Employee | Card</span>
                    </a>
                </li>
                <li>
                    <a id="addEmployee" th:href="@{/addEmployee}" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-file-earmark-diff-fill"></i></span>
                        <span>Add Employee</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>


<!-- offcanvas -->



<main class="mt-5 pt-3 p-5 bg-light">
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <div class="row">

        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-header">
                    <span><i class="bi bi-table me-2"></i></span>  All Employees
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table" class="table table-striped data-table" style="width: 100%">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Employee Code</th>
                                <th>Job Title</th>

                                <th>Edit Employee</th>
                                <th>Delete Employee</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="employee : ${allEmployee}">
                                <td><a href=""><img th:src="${employee.imageUrl}" alt="" class="img-fluid rounded-circle w-60"></a></td>
                                <!--<td th:text="${employee.imageUrl}"></td>-->
                                <td th:text="${employee.id}"></td>
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.phone}"></td>
                                <td th:text="${employee.employeeCode}"></td>
                                <td th:text="${employee.jobTitle}"></td>

                                <td ><a th:href="@{'/edit/' + ${employee.id}}" th:style=" 'background: aquamarine'"> Edit</a></td>
                                <td ><a th:href="@{'/delete/' + ${employee.id}}" th:style=" 'background: crimson'">Delete</a></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
</main>







<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script th:src="@{/js/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script>
    $(document).ready(function () {
        $("#allEmployee").addClass("active");
    });
</script>

</body>
</html>
